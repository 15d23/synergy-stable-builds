		<style amp-custom="">/* -- Box model ------------------------------- */ *, *:after, *:before { -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box; } /* -- Demo style ------------------------------- */ html, body { position: relative; } html { position: relative; padding: 0; font-size: 62.5%; } body { font-family: 'RobotoDraft', 'Roboto', 'Helvetica Neue, Helvetica, Arial', sans-serif; font-style: normal; font-weight: 300; font-size: 1.4rem; line-height: 2rem; letter-spacing: 0.01rem; margin: 16px; color: #212121; background-color: #f5f5f5; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; text-rendering: optimizeLegibility; min-height: 100%; } main { margin: 10px auto; } h1 { display:inline-block; } .shadow-z-1 { -webkit-box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.12), 0 1px 2px 0 rgba(0, 0, 0, 0.24); -moz-box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.12), 0 1px 2px 0 rgba(0, 0, 0, 0.24); box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.12), 0 1px 2px 0 rgba(0, 0, 0, 0.24); } /* -- Material Design Table style -------------- */ .table { width: 100%; max-width: 100%; margin-bottom: 2rem; background-color: #ffffff; } .table > thead > tr, .table > tbody > tr, .table > tfoot > tr { -webkit-transition: all 0.3s ease; -o-transition: all 0.3s ease; transition: all 0.3s ease; } .table > thead > tr > th, .table > tbody > tr > th, .table > tfoot > tr > th, .table > thead > tr > td, .table > tbody > tr > td, .table > tfoot > tr > td { text-align: left; padding: 1.6rem; vertical-align: top; border-top: 0; -webkit-transition: all 0.3s ease; -o-transition: all 0.3s ease; transition: all 0.3s ease; border: thin solid #EAEAEA; } .table > thead > tr > th { font-weight: 400; color: #757575; vertical-align: bottom; border-bottom: 1px solid rgba(0, 0, 0, 0.12); } .table > caption + thead > tr:first-child > th, .table > colgroup + thead > tr:first-child > th, .table > thead:first-child > tr:first-child > th, .table > caption + thead > tr:first-child > td, .table > colgroup + thead > tr:first-child > td, .table > thead:first-child > tr:first-child > td { border-top: 0; } .table > tbody + tbody { border-top: 1px solid rgba(0, 0, 0, 0.12); } .table .table { background-color: #ffffff; } .table .no-border { border: 0; } .table a { display: inline-block; padding: 0.5em 0.8em; margin: 0.2em; background: #ededed; color: #777777; border: 1px solid #dcdcdc; -moz-box-shadow: inset 0px 1px 0px 0px #ffffff; -webkit-box-shadow: inset 0px 1px 0px 0px #ffffff; box-shadow: inset 0px 1px 0px 0px #ffffff; background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #ededed), color-stop(1, #dfdfdf)); background: -moz-linear-gradient(top, #ededed 5%, #dfdfdf 100%); background: -webkit-linear-gradient(top, #ededed 5%, #dfdfdf 100%); background: -o-linear-gradient(top, #ededed 5%, #dfdfdf 100%); background: -ms-linear-gradient(top, #ededed 5%, #dfdfdf 100%); background: linear-gradient(to bottom, #ededed 5%, #dfdfdf 100%); filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ededed', endColorstr='#dfdfdf',GradientType=0); text-decoration: none; font-weight: bolder; } .table a:hover { background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #dfdfdf), color-stop(1, #ededed)); background: -moz-linear-gradient(top, #dfdfdf 5%, #ededed 100%); background: -webkit-linear-gradient(top, #dfdfdf 5%, #ededed 100%); background: -o-linear-gradient(top, #dfdfdf 5%, #ededed 100%); background: -ms-linear-gradient(top, #dfdfdf 5%, #ededed 100%); background: linear-gradient(to bottom, #dfdfdf 5%, #ededed 100%); filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#dfdfdf', endColorstr='#ededed',GradientType=0); background-color: #dfdfdf; } @media screen and (max-width: 768px) { .table-responsive-vertical > .table { margin-bottom: 0; background-color: transparent; } .table-responsive-vertical > .table > thead, .table-responsive-vertical > .table > tfoot { display: none; } .table-responsive
