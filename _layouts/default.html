<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% if page.title %} {{ page.title }} | {% endif %}{{ site.name }}</title>
        <link rel="stylesheet" href="{{site.baseurl}}/style.css" />
        <meta name="description" content="{{page.description}}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="canonical" href="http://afzaalace.github.io/synergy-stable-builds/"/>
		<link rel="amphtml" href="http://afzaalace.github.io/synergy-stable-builds/amp/"/>
    </head>
    <body>
        <main>
            {{ content }}
        </main>
        <script src="{{site.baseurl}}/scripts.js"></script>
    <script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-4366652-5', 'auto');
		  ga('send', 'pageview');
		  var trackOutboundLink = function(url) {
			ga('send', 'event', 'Control', 'Bounce Rate', '']);
			ga('send', 'event', 'outbound', 'click', url, {
			 'transport': 'beacon',
			 'hitCallback': function(){document.location = url;}
			});
		  };
		  [].forEach.call(document.querySelectorAll("a"), function(el) {
			el.addEventListener("click", function(event) {
			  event.preventDefault();
			  trackOutboundLink(el.href);
			});
		  });
		</script>
    </body>
</html>
